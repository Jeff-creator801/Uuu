<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal TON Connect</title>
  <script src="https://unpkg.com/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>Minimal TON Connect Demo</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="status">Not connected</p>

  <script>
    // Инициализация TON Connect UI
    const tonConnectUI = new TonConnectUI.TonConnectUI({
      manifestUrl: 'https://jeff-creator801/tonconnect-manifest.json'
    });

    const btn = document.getElementById('connectBtn');
    const status = document.getElementById('status');

    btn.onclick = async () => {
      try {
        const wallet = await tonConnectUI.connect();
        status.innerText = `Connected: ${wallet.name} (${wallet.address})`;
        console.log(wallet);
      } catch (err) {
        status.innerText = 'Connection canceled or failed';
        console.error(err);
      }
    };
  </script>
</body>
</html>
